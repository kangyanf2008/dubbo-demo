# dubbo server yaml configure file


# application config
application:
  organization : ""
  name : "provider-demo"
  module : "dubbogo DataService server"
  version : "1.0.0"
  #version : "*"
  owner : "zk"
  environment : "dev"

registries :
  "demoZk":
    protocol: "zookeeper"
    timeout	: "3s"
    address: "192.168.34.152:2181"

services:
  "com.dubbo.demo.service.DataService":
    # 可以指定多个registry，使用逗号隔开;不指定默认向所有注册中心注册
    registry: "demoZk"
    protocol : "dubbo"
    # 相当于dubbo.xml中的interface
    interface : "com.dubbo.demo.service.DataService"
    loadbalance: "random"
    version: "1.0.0"
#    warmup: "100"
#    cluster: "failover"
#    methods:
#    - name: "DataList"
#      retries: 1
#      loadbalance: "random"

protocols:
  "dubbo":
    name: "dubbo"
    port: 8081

protocol_conf:
  dubbo:
    session_number: 700
    session_timeout: "180s"
    getty_session_param:
      compress_encoding: false
      tcp_no_delay: true
      tcp_keep_alive: true
      keep_alive_period: "120s"
      tcp_r_buf_size: 262144
      tcp_w_buf_size: 65536
      pkg_rq_size: 1024
      pkg_wq_size: 512
      tcp_read_timeout: "1s"
      tcp_write_timeout: "5s"
      wait_timeout: "1s"
      max_msg_len: 1024000
      session_name: "go-server"
