# dubbo client yaml configure file


check: false
async: false
# client
#request_timeout : "3s"
request_timeout : "100s"
# connect timeout
connect_timeout : "3s"

# application config
application:
  organization : ""
  name  : "consumer-demo"
  module : "dubbogo DataService client"
  version : "1.0.0"
  #version : "*"
  owner : "zk"
  environment : "dev"

registries :
  "demoZk":
    protocol: "zookeeper"
    timeout	: "3s"
    address: "192.168.34.152:2181"
    username: ""
    password: ""


references:
  "com.dubbo.demo.service.DataService":
    # 可以指定多个registry，使用逗号隔开;不指定默认向所有注册中心注册
    registry: "demoZk"
    protocol : "dubbo"
    interface : "com.dubbo.demo.service.DataService"
    version: "1.0.0"
    loadbalance: "roundrobin"
    params:
      RequestData: "com.dubbo.demo.model.RequestData"
      ResponseData: "com.dubbo.demo.model.ResponseData"
#    cluster: "failover"
    methods:
        - name: "DataList"
          retries: 1
    async : false

protocol_conf:
  dubbo:
    reconnect_interval: 0
    connection_number: 3
    heartbeat_period: "30s"
    session_timeout: "180s"
    pool_size: 64
    pool_ttl: 600
    getty_session_param:
      compress_encoding: false
      tcp_no_delay: true
      tcp_keep_alive: true
      keep_alive_period: "120s"
      tcp_r_buf_size: 262144
      tcp_w_buf_size: 65536
      pkg_rq_size: 1024
      pkg_wq_size: 512
      tcp_read_timeout: "1s"
      tcp_write_timeout: "5s"
      wait_timeout: "5s"
      max_msg_len: 1024000
      session_name: "go-client"

filter: "tracing"